<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cute Messages for Her</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Hey pookie 💙🖤</h1>
    <p>How are you feeling today?</p>
    <div class="btn-group">
      <button id="okBtn">I’m Okay 😊</button>
      <button id="notOkBtn">Not Okay 💭</button>
    </div>
    <div id="messageBox" class="message-box"></div>
    <button id="nextBtn" class="hidden">Next message 💌</button>
    <div id="starTrigger" class="star-trigger">⭐</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
